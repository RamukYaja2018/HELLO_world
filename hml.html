<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script>
                function compute()
            {
                var principal = document.getElementById("principal").value;
                var rate = document.getElementById("rate").value;
                var years = document.getElementById("years").value;

                if (principal == "") {
                    alert("Amount can't by empty or alphabet character");
                    document.getElementById("principal").focus();
                    return false;
                }else{
                    if (principal <= 0) {
                        alert("Enter a positive number");
                        document.getElementById("principal").focus();
                        return false;
                    }
                }
                var HDB = new Date().getFullYear();
                var future= parseInt(HDB,10) + parseInt(years,10);
                var interest= principal * years * rate / 100;
                var result= "You have deposited <mark>" + principal + "</mark>,<br> at an interest-rate of <mark>" + rate + "</mark> % <br>     >>You will receive an amount of <mark>" + interest + ",</mark><br> in the year <mark>" + future + "</mark> with the principle";
                document.getElementById("result").innerHTML=result;
            }

            function showVal(newVal){
                document.getElementById("showRate").innerHTML=newVal + '%';
            }
    </script>
    <title>_ Simple Interest Calculator _</title>
    </head>
    <body  style="background-color:gold">
        <div class="maindiv">
        <h1 style="font-family: Cursive; font-size: 70px" >Interest Calculator</h1>
        <table>
            <tbody><tr>
                <td>Amount:</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate:</td>
                <td><input type="range" id="rate" min="1" max="10" step="0.25" value="10" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span></td>
            </tr>
            <tr>
                <td>No. of Years:</td>
                <td><select name="years" id="years">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="compute()">Compute Interest</button></td>
            </tr>
            <tr>
                <td colspan="2"><span id="result"></span></td>
            </tr>
        </tbody></table>
         <br>
        </div>
</body></html>
